<div class="row">
    <div class="col-4"></div>

    <div class="col-8">
        <h2>Listado de propiedades</h2>
        <hr>
    </div>
</div>

<div class="row container">
    <div class="col-4"></div>

    <div class="col-8">
        <div class="row">

            <div class="col-4 mb-2"
                 *ngFor="let propiedad of propiedades"> 

                <div class="card">
                    <app-mini-mapa class="card-img-top" [lngLat]="propiedad.lngLat"></app-mini-mapa>
                    <div class="card-body">
                        <h5 class="card-title">{{propiedad.titulo}}</h5>
                        <p class="card-text">{{propiedad.descripcion}}</p>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
